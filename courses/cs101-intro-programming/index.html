<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If-Else Statement Animation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 900px;
            width: 100%;
        }
        
        h1 {
            text-align: center;
            color: #667eea;
            margin-bottom: 10px;
            font-size: 2.5em;
        }
        
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }
        
        .code-box {
            background: #1e1e1e;
            border-radius: 10px;
            padding: 30px;
            margin: 20px 0;
            font-family: 'Courier New', monospace;
            font-size: 18px;
            line-height: 2;
        }
        
        .code-line {
            padding: 8px 15px;
            border-radius: 5px;
            transition: all 0.5s ease;
            margin: 5px 0;
        }
        
        .line-number {
            color: #858585;
            margin-right: 20px;
            font-weight: bold;
        }
        
        .keyword { color: #c586c0; }
        .variable { color: #9cdcfe; }
        .operator { color: #d4d4d4; }
        .number { color: #b5cea8; }
        .string { color: #ce9178; }
        .function { color: #dcdcaa; }
        
        .highlight {
            background: #ffd700 !important;
            color: #000 !important;
            animation: pulse 0.5s;
        }
        
        .highlight * {
            color: #000 !important;
        }
        
        .executed {
            background: #2d5016;
        }
        
        .skipped {
            opacity: 0.3;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.02); }
        }
        
        .flow-diagram {
            display: flex;
            justify-content: space-around;
            align-items: center;
            margin: 30px 0;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
        }
        
        .flow-box {
            padding: 20px 30px;
            border-radius: 10px;
            border: 3px solid #ddd;
            text-align: center;
            min-width: 150px;
            transition: all 0.5s ease;
        }
        
        .flow-box.active {
            border-color: #667eea;
            background: #e8eaf6;
            transform: scale(1.1);
        }
        
        .flow-box-title {
            font-size: 0.9em;
            color: #666;
            margin-bottom: 5px;
        }
        
        .flow-box-value {
            font-size: 1.4em;
            font-weight: bold;
            color: #333;
        }
        
        .arrow {
            font-size: 2em;
            color: #667eea;
        }
        
        .status-box {
            background: #e8f5e9;
            border: 2px solid #4caf50;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            text-align: center;
        }
        
        .status-title {
            font-size: 1.2em;
            font-weight: bold;
            color: #2e7d32;
            margin-bottom: 10px;
        }
        
        .status-desc {
            font-size: 1.1em;
            color: #555;
        }
        
        .output-box {
            background: #fff3cd;
            border: 2px solid #ffc107;
            border-radius: 10px;
            padding: 15px;
            margin-top: 20px;
            font-size: 1.2em;
            font-weight: bold;
            text-align: center;
            color: #856404;
        }
        
        .controls {
            text-align: center;
            margin-top: 20px;
        }
        
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 1.1em;
            border-radius: 8px;
            cursor: pointer;
            margin: 0 10px;
            transition: all 0.3s;
        }
        
        button:hover {
            background: #764ba2;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .age-input {
            font-size: 1.1em;
            padding: 8px 15px;
            border: 2px solid #667eea;
            border-radius: 5px;
            width: 80px;
            text-align: center;
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>If-Else Statement</h1>
        <p class="subtitle">Watch how Python makes decisions</p>
        
        <div class="controls">
            <label>Age: <input type="number" id="ageInput" class="age-input" value="15" min="0" max="100"></label>
            <button onclick="startAnimation()">â–¶ Start Animation</button>
            <button onclick="resetAnimation()">â†» Reset</button>
        </div>
        
        <div class="flow-diagram" id="flowDiagram">
            <div class="flow-box" id="conditionBox">
                <div class="flow-box-title">Condition</div>
                <div class="flow-box-value" id="conditionValue">age â‰¥ 18</div>
            </div>
            <div class="arrow">â†’</div>
            <div class="flow-box" id="resultBox">
                <div class="flow-box-title">Result</div>
                <div class="flow-box-value" id="resultValue">?</div>
            </div>
            <div class="arrow">â†’</div>
            <div class="flow-box" id="executeBox">
                <div class="flow-box-title">Execute</div>
                <div class="flow-box-value" id="executeValue">?</div>
            </div>
        </div>
        
        <div class="code-box" id="codeBox">
            <div class="code-line" id="line1">
                <span class="line-number">1</span>
                <span class="variable">age</span> <span class="operator">=</span> <span class="number" id="ageValue">15</span>
            </div>
            <div class="code-line" id="line2">
                <span class="line-number">2</span>
                <span class="keyword">if</span> <span class="variable">age</span> <span class="operator">>=</span> <span class="number">18</span><span class="operator">:</span>
            </div>
            <div class="code-line" id="line3" style="padding-left: 50px;">
                <span class="line-number">3</span>
                <span class="function">print</span><span class="operator">(</span><span class="string">"You are an adult"</span><span class="operator">)</span>
            </div>
            <div class="code-line" id="line4">
                <span class="line-number">4</span>
                <span class="keyword">else</span><span class="operator">:</span>
            </div>
            <div class="code-line" id="line5" style="padding-left: 50px;">
                <span class="line-number">5</span>
                <span class="function">print</span><span class="operator">(</span><span class="string">"You are a minor"</span><span class="operator">)</span>
            </div>
        </div>
        
        <div class="status-box" id="statusBox">
            <div class="status-title" id="statusTitle">Ready to Start</div>
            <div class="status-desc" id="statusDesc">Click "Start Animation" to see how if-else works</div>
        </div>
        
        <div class="output-box" id="outputBox" style="display: none;">
            <span id="outputText"></span>
        </div>
    </div>
    
    <script>
        let currentStep = 0;
        let age = 15;
        let isAnimating = false;
        
        const steps = [
            {
                title: "Step 1: Initialize Variable",
                desc: "We set the age variable to a value",
                highlight: ["line1"],
                flow: {}
            },
            {
                title: "Step 2: Evaluate Condition",
                desc: (age) => `Check if ${age} >= 18`,
                highlight: ["line2"],
                flow: {condition: true}
            },
            {
                title: "Step 3: Condition Result",
                desc: (age) => `${age} >= 18 is ${age >= 18 ? 'TRUE' : 'FALSE'}`,
                highlight: ["line2"],
                flow: {condition: true, result: true}
            },
            {
                title: "Step 4: Execute Branch",
                desc: (age) => age >= 18 ? "TRUE: Execute if block" : "FALSE: Skip if block, go to else",
                highlight: (age) => age >= 18 ? ["line3"] : ["line4"],
                flow: {condition: true, result: true, execute: true}
            },
            {
                title: "Step 5: Complete",
                desc: (age) => age >= 18 ? "Output: You are an adult" : "Output: You are a minor",
                highlight: (age) => age >= 18 ? ["line3"] : ["line5"],
                flow: {condition: true, result: true, execute: true},
                showOutput: true
            }
        ];
        
        document.getElementById('ageInput').addEventListener('change', function() {
            age = parseInt(this.value);
            resetAnimation();
        });
        
        function startAnimation() {
            if (isAnimating) return;
            isAnimating = true;
            age = parseInt(document.getElementById('ageInput').value);
            resetAnimation();
            animateStep();
        }
        
        function animateStep() {
            if (currentStep >= steps.length) {
                isAnimating = false;
                return;
            }
            
            const step = steps[currentStep];
            
            // Update status
            document.getElementById('statusTitle').textContent = step.title;
            document.getElementById('statusDesc').textContent = 
                typeof step.desc === 'function' ? step.desc(age) : step.desc;
            
            // Clear previous highlights
            document.querySelectorAll('.code-line').forEach(line => {
                line.classList.remove('highlight', 'executed', 'skipped');
            });
            
            // Highlight current lines
            const highlightLines = typeof step.highlight === 'function' 
                ? step.highlight(age) : step.highlight;
            
            highlightLines.forEach(lineId => {
                document.getElementById(lineId).classList.add('highlight');
            });
            
            // Mark executed/skipped lines
            if (currentStep >= 3) {
                if (age >= 18) {
                    document.getElementById('line3').classList.add('executed');
                    document.getElementById('line5').classList.add('skipped');
                } else {
                    document.getElementById('line5').classList.add('executed');
                    document.getElementById('line3').classList.add('skipped');
                }
            }
            
            // Update flow diagram
            if (step.flow.condition) {
                document.getElementById('conditionBox').classList.add('active');
                document.getElementById('conditionValue').textContent = `${age} â‰¥ 18`;
            }
            
            if (step.flow.result) {
                document.getElementById('resultBox').classList.add('active');
                document.getElementById('resultValue').textContent = age >= 18 ? 'TRUE' : 'FALSE';
                document.getElementById('resultBox').style.background = age >= 18 ? '#c8e6c9' : '#ffcdd2';
            }
            
            if (step.flow.execute) {
                document.getElementById('executeBox').classList.add('active');
                document.getElementById('executeValue').textContent = age >= 18 ? 'if block' : 'else block';
            }
            
            // Show output
            if (step.showOutput) {
                const output = age >= 18 ? 'ðŸ“¢ Output: "You are an adult"' : 'ðŸ“¢ Output: "You are a minor"';
                document.getElementById('outputText').textContent = output;
                document.getElementById('outputBox').style.display = 'block';
            }
            
            currentStep++;
            
            if (currentStep < steps.length) {
                setTimeout(animateStep, 2000);
            } else {
                isAnimating = false;
            }
        }
        
        function resetAnimation() {
            isAnimating = false;
            currentStep = 0;
            
            document.getElementById('ageValue').textContent = age;
            document.getElementById('statusTitle').textContent = 'Ready to Start';
            document.getElementById('statusDesc').textContent = 'Click "Start Animation" to see how if-else works';
            document.getElementById('outputBox').style.display = 'none';
            
            document.querySelectorAll('.code-line').forEach(line => {
                line.classList.remove('highlight', 'executed', 'skipped');
            });
            
            document.querySelectorAll('.flow-box').forEach(box => {
                box.classList.remove('active');
                box.style.background = '';
            });
            
            document.getElementById('resultValue').textContent = '?';
            document.getElementById('executeValue').textContent = '?';
            document.getElementById('conditionValue').textContent = 'age â‰¥ 18';
        }
    </script>
</body>
</html>
